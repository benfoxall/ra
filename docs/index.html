<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style media="screen">
    body {margin:0}

    .marker {
      background: #fff;
      margin: 15vmin;
      width: 70vmin;
      height: 70vmin;
      position: relative;
      overflow: hidden;
    }

    .marker div {
      position: absolute;
      width: 14.4%;
      height: 14.4%;
      transition: .4s;
      background-color: #000;
      /*opacity: 1;*/
    }

    /* transition styles */
    .marker .off {
      opacity: 0;
      transform: scale(0.75) rotate(-90deg) rotateX(-90deg);
      background-color: #08f;
    }
    .marker .off:nth-child(2n) {
      transform: scale(0.75) rotate(90deg) rotateX(90deg);
      background-color: #f08;
    }

    #actions {
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    button {
      display: block;
      font-size: 10vmin;
      margin: auto 4vmin;
      height: 30vmin;
    }
    button em {
      display: block;
      font-size: .6em;
    }

    canvas {width: 100vw}
    </style>
  </head>
  <body>
    <div id="actions">

      <button id="show">
        Show AR code <em>(eg. laptop)</em>
      </button>

      <button id="capture">
        Capture AR code <em>(eg. mobile)</em>
      </button>

    </div>

    <script src="main.js"></script>
  </body>
</html>
